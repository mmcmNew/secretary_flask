<div class="position-relative">
	<div id="chat" class="chat-messages p-4 full-h">
		{% for message in messages %}
			{% include 'message_template.html' %}
		{% endfor %}
	</div>
	<div class="d-flex flex-row align-items-end p-3 border border-1 shadow-sm">
		<button type="button" class="btn btn-outline-dark">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
			  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
			</svg>
		</button>
		<textarea id='message-area' class="form-control p-3 mx-3"></textarea>
		<div class="btn-group" role="group">
			<button id="start-recognition" type="button" class="btn btn-outline-dark">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
				  <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0z"/>
				  <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/>
				</svg>
			</button>
			<button id="sendMessage" class="btn btn-outline-dark px-4">Send</button>
			<div class="btn-group dropup" role="group">
				<button type="button" class="btn btn-outline-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"></button>
				<ul class="dropdown-menu">
					{% for command in commands %}
						<li class="dropdown-item quick-command"  data-command-id="{{ command.command }}">{{ command.name }}</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</div>
