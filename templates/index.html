<!DOCTYPE html>
<html>
	<head>
        <title>Секретарь</title>
		{% include 'head.html' %}
	</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        {% for tab in tabs %}
                            <button class="nav-link{% if loop.first %} active{% endif %}"
                                    id="{{ tab.id }}-tab"
                                    data-bs-toggle="tab"
                                    data-bs-target="#{{ tab.id }}"
                                    type="button"
                                    role="tab"
                                    aria-controls="{{ tab.id }}"
                                    aria-selected="{{ 'true' if loop.first else 'false' }}">
                                {{ tab.title }}
                            </button>
                        {% endfor %}
                    </div>
                </nav>
                <div class="tab-content border border-1" id="nav-tabContent">
                    <div class="tab-pane fade show active"
                         id="{{ tabs[0].id }}"
                         role="tabpanel"
                         aria-labelledby="{{ tabs[0].id }}-tab"
                         tabindex="0">
                         <div class="container">
                                {% include 'chat.html' %}
                         </div>
                    </div>
                </div>
            </div>
            <div id="toolsPanel" class="col-4" hidden>
                <!--{% include 'carousel — копия.html' %}-->
            </div>
        </div>
    </div>
    {% include 'scripts.html' %}
</body>
</html>
